<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages:["orgchart"]});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Name');
        data.addColumn('string', 'Manager');
        data.addColumn('string', 'ToolTip');

        // For each orgchart box, provide the name, manager, and tooltip to show.
        data.addRows([

      [{'v':'Group Leader', 'f':'Group Leader<div style="color:red; font-style:italic">PSITSI Group Leader</div>'},
           '', 'Geography Leader'],          

	[{'v':'Name', 'f':'Name<div style="color:red; font-style:italic">MEP Leader</div>'},
           'Group Leader', 'Group Leader'],

          [{'v':'Name1', 'f':'Name1<div style="color:red; font-style:italic">MEP Leeds Leader</div>'},
           'Name', 'MEP Leader'],

          [{'v':'Name2', 'f':'Name2<div style="color:red; font-style:italic">MEP Sheffield Leader</div>'},
           'Name', 'MEP Leader'],

          [{'v':'Name3', 'f':'Name3<div style="color:red; font-style:italic">MEP Manchester Leader</div>'},
           'Name', 'MEP Leader'],

          [{'v':'Name4', 'f':'Name4<div style="color:red; font-style:italic">MEP Liverpool Leader</div>'},
           'Name', 'MEP Leader'],

          [{'v':'Name5', 'f':'Name5<div style="color:red; font-style:italic">Resourcing Leaders</div>'},
           'Name', 'MEP Leader'],
          [{'v':'Name6', 'f':'Name6<div style="color:red; font-style:italic">CDM & H&S Leaders</div>'},
           'Name', 'MEP Leader'],
          [{'v':'Name7', 'f':'Name7<div style="color:red; font-style:italic">BIM & Inf. M Leaders</div>'},
           'Name', 'MEP Leader'],
          [{'v':'Name8', 'f':'Name8<div style="color:red; font-style:italic">QA Leader</div>'},
           'Name', 'MEP Leader'],
          [{'v':'Name9', 'f':'Name9<div style="color:red; font-style:italic">Historic, Reuse, Retrofit Leader</div>'},
           'Name', 'MEP Leader'],


        ]);

        // Create the chart.
        var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
        // Draw the chart, setting the allowHtml option to true for the tooltips.
        chart.draw(data, {'allowHtml':true});
      }
   </script>
    </head>


  <body>
<body style="background-color:black;">
<h1 style="color:white;">NWY PSITSI Group</h1>
<p style="color:white;">MEP Leader</p>
<div id="chart_div"></div>
<form>
 <input type="button" value="Go back!" onclick="history.back()">
</form>
  </body>
</html>
