<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages:["orgchart"]});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Name');
        data.addColumn('string', 'Manager');
        data.addColumn('string', 'ToolTip');

        // For each orgchart box, provide the name, manager, and tooltip to show.
        data.addRows([

      [{'v':'Group Leader', 'f':'Group Leader<div style="color:red; font-style:italic">PSITSI Group Leader</div>'},
           '', 'Geography Leader'],          

	[{'v':'Name', 'f':'Name<div style="color:red; font-style:italic">Emerging Markets Leader</div>'},
           'Group Leader', 'Group Leader'],

          [{'v':'Name1', 'f':'Name1<div style="color:red; font-style:italic">Core Sustainability + Climate Change Leader</div>'},
           'Name', 'Emerging Markets Leader'],

          [{'v':'Name2', 'f':'Name2<div style="color:red; font-style:italic">Emboided Carbon Leader</div>'},
           'Name', 'Emerging Markets Leader'],

          [{'v':'Name3', 'f':'Name3<div style="color:red; font-style:italic">Operational Carbon Leader</div>'},
           'Name', 'Emerging Markets Leader'],

          [{'v':'Name4', 'f':'Name4<div style="color:red; font-style:italic">Digital Leader</div>'},
           'Name', 'Emerging Markets Leader'],

          [{'v':'Name5', 'f':'Name5<div style="color:red; font-style:italic">Advanced Modelling Leader</div>'},
           'Name', 'Emerging Markets Leader'],



        ]);

        // Create the chart.
        var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
        // Draw the chart, setting the allowHtml option to true for the tooltips.
        chart.draw(data, {'allowHtml':true});
      }
   </script>
    </head>


  <body>
<body style="background-color:black;">
<h1 style="color:white;">NWY PSITSI Group</h1>
<p style="color:white;">Emerging Markets Leader</p>
<div id="chart_div"></div>
<form>
 <input type="button" value="Go back!" onclick="history.back()">
</form>
  </body>
</html>
